<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finix Fitness | Elite Performance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              finixRed: '#ff0000',
              luxuryBlack: '#050505',
              luxuryGray: '#121212',
              softWhite: '#f8f8f8',
            },
            fontFamily: {
              bebas: ['Bebas Neue', 'sans-serif'],
              syncopate: ['Syncopate', 'sans-serif'],
              jakarta: ['Plus Jakarta Sans', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #ffffff;
        color: #1a1a1a;
        overflow-x: hidden;
      }
      .dark body {
        background-color: #050505;
        color: #ffffff;
      }
      * {
        transition: background-color 0.4s ease-in-out, border-color 0.4s ease-in-out, color 0.4s ease-in-out, opacity 0.4s ease-in-out;
      }
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      .dark .glass {
        background: rgba(18, 18, 18, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .glass-dark {
        background: rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .text-glow-red {
        text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #ffffff;
      }
      .dark ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #ff0000;
        border-radius: 4px;
      }
      .red-mesh {
        background-image: radial-gradient(at 0% 0%, rgba(255, 0, 0, 0.15) 0, transparent 50%), 
                          radial-gradient(at 50% 0%, rgba(255, 0, 0, 0.05) 0, transparent 50%);
      }
    </style>
  <script type="importmap">

    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>

</html>
